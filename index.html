<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie application</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <header class="container">
    <div class="header__content">
      <a href="index.html" class="header__logo">Movie App</a>
      <form>
        <input type="text" class="header__search" placeholder="Поиск">
      </form>
    </div>
  </header>

  <div class="container">
    <div class="modal">
      <div class="modal__card">
        <img class="modal__movie-backdrop" src="" alt="">
        <h2>
          <span class="modal__movie-title">Заголовок</span>
          <span class="modal__movie-release-year">Uод</span>
        </h2>
        <ul class="modal__movie-info">
          <div class="loader"></div>
          <li class="modal__movie-genre">Жанр - жанр</li>
          <li class="modal__movie-genre">Время</li>
        </ul>
        <button type="button" class="modal__button-close">Закрыть</button>
      </div>
    </div>
    <div class="movies"></div>

  </div>

  <script src="js/app.js"></script>
</body>

</html>
